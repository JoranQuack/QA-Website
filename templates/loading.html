<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading</title>
    <!-- <link rel="icon" href="{{url_for('static', filename='images/website/qa-logo.png')}}"> -->

</head>

<body>
    <div class="loader"></div>
</body>


<style>
    .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -56px 0 0 -56px;
    }

    .loader:after {
        content: " ";
        display: block;
        width: 110px;
        height: 110px;
        border-radius: 50%;
        border: 1px solid;
        border-color: #0aa13a transparent #47a90e transparent;
        animation: ring 1.2s linear infinite;
    }

    @keyframes ring {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<script>
    function navigate() {
        window.location.href = 'home';
    }
    fetch('home').then(navigate); 
</script>

</html>
